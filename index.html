<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>
    <nav class="header">
        <menu class="header__menu">
            <ul>
                <li class="header__menu-option">
                    Gmail
                </li>
                <li class="header__menu-option">
                    Images
                </li>
                <li class="header__menu-apps">
                    <img src="./assets/img/apps-24px.svg" alt="" />
                </li>
                <li class="header__menu-user">
                    <img src="./assets/img/supervised_user_circle-24px.svg" alt="" />
                </li>
            </ul>
        </menu>
    </nav>

    <section class="searchbar">
        <img src="./assets/img/google-logo.png" alt="Google" class="searchbar__logo" />
        <div class="searchbar__bar">
            <input type="text" class="searchbar__input" />
        </div>
    </section>

    <footer class="footer">
        <div class="footer__left">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search Works</li>
        </div>
        <div class="footer__right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </div>
    </footer>
</body>
</html>
